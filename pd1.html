<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .hl-dialog { color: #60a5fa; font-weight: 600; }

        .memo-input:focus { border-bottom-color: #3b82f6; color: #fff; }
        .overlay-active { overflow: hidden; }
        /* ì„ íƒëœ ì¹´ë“œë¥¼ ì‹œê°ì ìœ¼ë¡œ í‘œì‹œ */
        .card-selected { border-color: #3b82f6 !important; background-color: #111 !important; }
    </style>
</head>
<body class="bg-[#050505] text-gray-200 h-screen overflow-hidden flex flex-col font-sans">

    <header class="h-14 border-b border-white/10 flex items-center justify-between px-6 bg-[#080808] shrink-0">
        <div class="flex items-center gap-3">
            <span class="text-2xl">ğŸ²</span>
            <h1 class="font-black tracking-tighter text-blue-500 uppercase">Dragon Adapter <span class="text-gray-600 font-light ml-2 text-xs">v6.0 Safe</span></h1>
        </div>
        <div class="flex gap-2">
            <button onclick="saveToLocal()" class="px-4 py-1.5 rounded-full border border-gray-700 text-[11px] font-bold hover:bg-gray-800 transition">ì„ì‹œ ì €ì¥</button>
            <button onclick="exportToNotion()" class="px-4 py-1.5 rounded-full bg-blue-600 text-white text-[11px] font-bold hover:bg-blue-500 transition">ë…¸ì…˜ ë‚´ë³´ë‚´ê¸°</button>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden">
        
        <section class="w-1/4 flex flex-col border-r border-white/5 bg-[#080808]">
            <div class="p-3 bg-white/5 text-[9px] uppercase tracking-widest text-gray-500 font-bold">Source Staging Area</div>
            <textarea id="sourceInput" 
                      class="flex-1 bg-transparent p-6 outline-none resize-none leading-relaxed text-gray-400 focus:text-gray-200 text-sm border-none placeholder-gray-700"
                      placeholder="ì—¬ê¸°ì— ì¶”ê°€í•˜ê±°ë‚˜ ìˆ˜ì •í•  í…ìŠ¤íŠ¸ë¥¼ ë„£ìœ¼ì„¸ìš”..."></textarea>
            
            <div class="p-4 grid grid-cols-1 gap-2 border-t border-white/5">
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="processSource('append')" class="py-2 bg-gray-800 hover:bg-blue-900 rounded text-[11px] font-bold transition text-blue-100">ë§¨ ë’¤ì— ì¶”ê°€</button>
                    <button onclick="processSource('insert')" class="py-2 bg-gray-800 hover:bg-yellow-900 rounded text-[11px] font-bold transition text-yellow-100" title="ìš°ì¸¡ì—ì„œ ì„ íƒí•œ ì»· ë’¤ì— ì‚½ì…í•©ë‹ˆë‹¤">ì„ íƒ ì»· ë’¤ ì‚½ì…</button>
                </div>
                <button onclick="processSource('overwrite')" class="py-2 bg-red-900/20 hover:bg-red-900 text-red-500 hover:text-white rounded text-[11px] font-bold transition">âš ï¸ ì „ì²´ ì´ˆê¸°í™” (ë®ì–´ì“°ê¸°)</button>
            </div>
        </section>

        <section class="flex-1 flex flex-col" onclick="clearSelection(event)">
            <div class="p-3 bg-black/40 text-[9px] uppercase tracking-widest text-blue-500 font-bold flex justify-between items-center">
                <span>Adapter Board <span id="selectionMsg" class="ml-4 text-gray-600 normal-case font-normal hidden">ì„ íƒëœ ì»· ë’¤ì— í…ìŠ¤íŠ¸ê°€ ì‚½ì…ë©ë‹ˆë‹¤.</span></span>
                <span id="panelCount">0 Cuts</span>
            </div>
            
            <div id="panelContainer" class="flex-1 overflow-y-auto p-10 space-y-6 max-w-4xl mx-auto w-full">
                </div>
        </section>

    </main>

    <div id="imgOverlay" class="fixed inset-0 z-50 bg-black/95 hidden items-center justify-center p-4 cursor-zoom-out" onclick="closeImgFS()">
        <img id="fsImg" src="" class="max-w-full max-h-full object-contain shadow-2xl">
    </div>

    <script>
        const sourceInput = document.getElementById('sourceInput');
        const panelContainer = document.getElementById('panelContainer');
        const panelCountDisplay = document.getElementById('panelCount');
        const selectionMsg = document.getElementById('selectionMsg');
        
        let activeCard = null; // í˜„ì¬ ì„ íƒëœ ì¹´ë“œ ì¶”ì 

        function highlightText(text) {
            text = text.replace(/(["'])(?:(?=(\\?))\2.)*?\1/g, '<span class="hl-dialog">$&</span>');
            text = text.replace(/[\(\[][ê°€-í£a-zA-Z\s]+[\)\]]/g, '<span class="hl-sfx">$&</span>');
            return text;
        }

        // í†µí•© ì†ŒìŠ¤ ì²˜ë¦¬ í•¨ìˆ˜ (mode: overwrite, append, insert)
        function processSource(mode) {
            const text = sourceInput.value.trim();
            if (!text) {
                alert("í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            // ì „ì²´ ë®ì–´ì“°ê¸° ê²½ê³ 
            if (mode === 'overwrite') {
                if (panelContainer.children.length > 0) {
                    if (!confirm("âš ï¸ ê²½ê³ : í˜„ì¬ ì‘ì—… ì¤‘ì¸ ëª¨ë“  ì»·ì´ ì‚­ì œë˜ê³  ì´ˆê¸°í™”ë©ë‹ˆë‹¤.\nê³„ì†í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
                }
                panelContainer.innerHTML = '';
                activeCard = null;
            }

            const sentences = text.split(/(?<=[.!?])\s+/).filter(s => s.length > 0);
            
            if (mode === 'insert' && activeCard) {
                // ì„ íƒëœ ì¹´ë“œ ë’¤ì— ì‚½ì… (ì—­ìˆœìœ¼ë¡œ ë„£ì–´ì•¼ ìˆœì„œëŒ€ë¡œ ë“¤ì–´ê°)
                let refNode = activeCard;
                sentences.forEach(s => {
                    const newCard = createCardElement(s);
                    panelContainer.insertBefore(newCard, refNode.nextSibling);
                    refNode = newCard; // ë‹¤ìŒ ë£¨í”„ë¥¼ ìœ„í•´ ê¸°ì¤€ì  ì´ë™
                });
            } else {
                // ë§¨ ë’¤ì— ì¶”ê°€ (append) ë˜ëŠ” ë®ì–´ì“°ê¸° í›„ ì¶”ê°€
                sentences.forEach(s => {
                    const newCard = createCardElement(s);
                    panelContainer.appendChild(newCard);
                });
            }

            updateStats();
            // ì‘ì—… í›„ ì…ë ¥ì°½ ë¹„ìš°ê¸° (ì„ íƒì‚¬í•­ - ì—°ì† ì‘ì—…ì„ ìœ„í•´ ë‚¨ê²¨ë‘˜ì§€ ê³ ë¯¼í•˜ë‹¤ê°€ ë¹„ìš°ëŠ”ê²Œ ì•ˆì „í•˜ë‹¤ íŒë‹¨)
            if (mode !== 'overwrite') sourceInput.value = ''; 
        }

        function createCardElement(text) {
            const card = document.createElement('div');
            card.className = 'card-anim bg-[#0d0d0d] border border-white/5 rounded-xl p-5 hover:border-white/20 transition-all group relative cursor-default';
            card.onclick = (e) => selectCard(e, card); // ì¹´ë“œ ì„ íƒ ì´ë²¤íŠ¸

            card.innerHTML = `
                <div class="flex flex-col gap-3">
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-mono text-blue-900 font-bold cut-num">Cut 00</span>
                        <div class="flex gap-4 opacity-40 group-hover:opacity-100 transition-opacity">
                            <label class="flex items-center gap-1 text-[10px] cursor-pointer hover:text-blue-400">
                                <input type="checkbox" onchange="toggleMemo(this, 'ì•µê¸€/ìƒ·')" class="hidden"> ì•µê¸€/ìƒ·
                            </label>
                            <label class="flex items-center gap-1 text-[10px] cursor-pointer hover:text-blue-400">
                                <input type="checkbox" onchange="toggleMemo(this, 'ë°°ê²½')" class="hidden"> ë°°ê²½
                            </label>
                        </div>
                    </div>

                    <div class="flex gap-5">
                        <div class="image-slot hidden w-28 shrink-0 relative aspect-[3/4] bg-black rounded border border-white/5 overflow-hidden">
                            <img src="" class="w-full h-full object-cover cursor-zoom-in" onclick="event.stopPropagation(); openImgFS(this.src)">
                            <button onclick="removeImage(this)" class="absolute top-1 right-1 bg-black/70 text-white text-[8px] w-4 h-4 flex items-center justify-center rounded-full hover:bg-red-600">Ã—</button>
                        </div>

                        <div class="flex-1 space-y-3">
                            <div class="memo-area flex flex-wrap gap-x-4 gap-y-1"></div>
                            <div class="content-area text-[15px] leading-relaxed text-gray-300 outline-none min-h-[1.5em]" 
                                 contenteditable="true" 
                                 onpaste="handlePaste(event, this)"
                                 onblur="this.innerHTML = highlightText(this.innerText)"
                                 onclick="event.stopPropagation()"> ${highlightText(text)}
                            </div>
                            <div class="flex justify-between items-center pt-3 opacity-0 group-hover:opacity-100 transition-opacity">
                                <div class="flex gap-4">
                                    <button onclick="event.stopPropagation(); mergeUp(this)" class="text-[9px] text-gray-600 hover:text-blue-400 font-bold uppercase tracking-tighter transition-colors">Merge Up</button>
                                    <button onclick="event.stopPropagation(); splitAtCursor(this)" class="text-[9px] text-gray-600 hover:text-yellow-400 font-bold uppercase tracking-tighter transition-colors">Split at Cursor</button>
                                </div>
                                <button onclick="event.stopPropagation(); this.closest('.group').remove(); updateStats();" class="text-[9px] text-red-900 hover:text-red-500 font-bold transition-colors">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        // ì¹´ë“œ ì„ íƒ ë¡œì§
        function selectCard(e, card) {
            // ì´ë¯¸ ì„ íƒëœ ì¹´ë“œ í•´ì œ
            if (activeCard) activeCard.classList.remove('card-selected');
            
            activeCard = card;
            activeCard.classList.add('card-selected');
            selectionMsg.classList.remove('hidden');
            selectionMsg.innerText = `${card.querySelector('.cut-num').innerText} ë’¤ì— ì‚½ì…ë©ë‹ˆë‹¤.`;
        }

        // ë¹ˆ ê³µê°„ í´ë¦­ ì‹œ ì„ íƒ í•´ì œ
        function clearSelection(e) {
            if (e.target.id === 'panelContainer' || e.target.tagName === 'SECTION') {
                if (activeCard) activeCard.classList.remove('card-selected');
                activeCard = null;
                selectionMsg.classList.add('hidden');
            }
        }

        // ì»¤ì„œ ìœ„ì¹˜ ë¶„í• 
        function splitAtCursor(btn) {
            const card = btn.closest('.group');
            const contentArea = card.querySelector('.content-area');
            const selection = window.getSelection();
            
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                if (!contentArea.contains(range.commonAncestorContainer)) return; // ì—‰ëš±í•œ ê³³ ë¶„í•  ë°©ì§€

                const preRange = range.cloneRange();
                preRange.selectNodeContents(contentArea);
                preRange.setEnd(range.endContainer, range.endOffset);
                
                const preText = preRange.toString();
                const totalText = contentArea.innerText;
                const postText = totalText.substring(preText.length);

                if (postText.trim().length > 0) {
                    contentArea.innerText = preText;
                    contentArea.innerHTML = highlightText(preText);
                    const newCard = createCardElement(postText);
                    panelContainer.insertBefore(newCard, card.nextSibling);
                    updateStats();
                }
            }
        }

        // (ê¸°ì¡´ ê¸°ëŠ¥ ìœ ì§€) ì´ë¯¸ì§€, ë©”ëª¨, ë³‘í•© ë“±
        function toggleMemo(checkbox, label) {
            const memoArea = checkbox.closest('.group').querySelector('.memo-area');
            if (checkbox.checked) {
                const input = document.createElement('input');
                input.className = 'memo-input';
                input.placeholder = `${label}...`;
                input.dataset.type = label;
                input.onclick = (e) => e.stopPropagation(); // ì…ë ¥ ì‹œ ì¹´ë“œ ì„ íƒ ë°©ì§€
                memoArea.appendChild(input);
                checkbox.parentElement.classList.add('text-blue-500', 'opacity-100');
                input.focus();
            } else {
                const input = memoArea.querySelector(`input[data-type="${label}"]`);
                if (input) input.remove();
                checkbox.parentElement.classList.remove('text-blue-500');
            }
        }

        function handlePaste(e, element) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) {
                if (item.kind === 'file') {
                    e.preventDefault();
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const slot = element.closest('.group').querySelector('.image-slot');
                        slot.querySelector('img').src = event.target.result;
                        slot.classList.remove('hidden');
                    };
                    reader.readAsDataURL(blob);
                }
            }
        }

        function openImgFS(src) {
            document.getElementById('fsImg').src = src;
            document.getElementById('imgOverlay').classList.replace('hidden', 'flex');
            document.body.classList.add('overlay-active');
        }

        function closeImgFS() {
            document.getElementById('imgOverlay').classList.replace('flex', 'hidden');
            document.body.classList.remove('overlay-active');
        }

        function removeImage(btn) {
            event.stopPropagation();
            const slot = btn.closest('.image-slot');
            slot.querySelector('img').src = '';
            slot.classList.add('hidden');
        }

        function mergeUp(btn) {
            const current = btn.closest('.group');
            const prev = current.previousElementSibling;
            if (prev) {
                const prevArea = prev.querySelector('.content-area');
                prevArea.innerText += " " + current.querySelector('.content-area').innerText;
                prevArea.innerHTML = highlightText(prevArea.innerText);
                current.remove();
                updateStats();
            }
        }

        function updateStats() {
            const cards = panelContainer.querySelectorAll('.group');
            panelCountDisplay.innerText = `${cards.length} Cuts`;
            cards.forEach((card, i) => {
                card.querySelector('.cut-num').innerText = `Cut ${String(i + 1).padStart(2, '0')}`;
            });
        }

        function saveToLocal() {
            const data = Array.from(panelContainer.querySelectorAll('.group')).map(card => ({
                text: card.querySelector('.content-area').innerText,
                cut: card.querySelector('.cut-num').innerText
            }));
            localStorage.setItem('dragonAdapter_v6', JSON.stringify(data));
            alert('ì„ì‹œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        function exportToNotion() {
            let markdown = `# ê°ìƒ‰ ì›ê³  (${new Date().toLocaleDateString()})\n\n`;
            panelContainer.querySelectorAll('.group').forEach(card => {
                const cut = card.querySelector('.cut-num').innerText;
                const text = card.querySelector('.content-area').innerText;
                const memos = Array.from(card.querySelectorAll('.memo-input')).map(i => `[${i.dataset.type}: ${i.value}]`).join(' ');
                markdown += `### ${cut} ${memos}\n${text}\n\n`;
            });
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Dragon_Cut_Export_${Date.now()}.md`;
            a.click();
        }
    </script>
</body>
