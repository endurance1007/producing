        // --- NEW: File Backup System ---

        function downloadBackup() {
            prepareStateForSave(); // í˜„ì¬ ìƒíƒœë¥¼ HTML ì†ì„±ì— êµ½ê¸°
            
            const backupData = {
                version: "1.7",
                date: new Date().toLocaleString(),
                boardHTML: panelContainer.innerHTML,
                originalText: originalView.value
            };

            const jsonString = JSON.stringify(backupData);
            const blob = new Blob([jsonString], { type: "application/json" });

            const a = document.createElement('a');

                        alert("ì˜¬ë°”ë¥´ì§€ ì•Šì€ íŒŒì¼ í˜•ì‹ì…ë‹ˆë‹¤.");

                    console.error(err);
                    alert("íŒŒì¼ì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");

            reader.readAsText(file);
            input.value = ''; // ê°™ì€ íŒŒì¼ ë‹¤ì‹œ ì„ íƒ ê°€ëŠ¥í•˜ë„ë¡ ì´ˆê¸°í™”
        }

        // --- Auto Save (Local Storage) ---
        function saveToLocal() {
            prepareStateForSave();
            try {
                localStorage.setItem('dragonAdapter_v17_board', panelContainer.innerHTML);
                localStorage.setItem('dragonAdapter_v17_original', originalView.value);
            } catch (e) { }
        }

        function prepareStateForSave() {
            const inputs = panelContainer.querySelectorAll('input.memo-input');
            inputs.forEach(input => input.setAttribute('value', input.value));
            const checks = panelContainer.querySelectorAll('input[type="checkbox"]');
            checks.forEach(chk => chk.checked ? chk.setAttribute('checked', 'true') : chk.removeAttribute('checked'));
        }

        function saveState() {
            if (historyIndex < historyStack.length - 1) historyStack.splice(historyIndex + 1);
            prepareStateForSave();
            historyStack.push(panelContainer.innerHTML);
            historyIndex++;
            saveToLocal();
        }

        function restoreState(index) {
            if (index < 0 || index >= historyStack.length) return;
            panelContainer.innerHTML = historyStack[index];
            historyIndex = index;
            const inputs = panelContainer.querySelectorAll('input.memo-input');
            inputs.forEach(input => input.value = input.getAttribute('value') || '');
            const checks = panelContainer.querySelectorAll('input[type="checkbox"]');
            checks.forEach(chk => chk.checked = chk.getAttribute('checked') === 'true');
            reattachEvents(); updateStats();
            searchMatches = []; searchStatus.innerText = "0/0";
        }

        function reattachEvents() {
            const cards = panelContainer.querySelectorAll('.group');
            cards.forEach(card => {
                card.onclick = (e) => selectCard(e, card);
                addCardDragEvents(card);
                const imgWrappers = card.querySelectorAll('.group\\/img');
                imgWrappers.forEach(wrapper => {
                     const img = wrapper.querySelector('img');
                     if (img) wrapper.onclick = (e) => { e.stopPropagation(); openImgFS(img.src); };
                });
            });
        }
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') { e.preventDefault(); restoreState(historyIndex - 1); }
            if ((e.ctrlKey || e.metaKey) && e.key === 'y') { e.preventDefault(); restoreState(historyIndex + 1); }
        });

        // --- Core Functions ---
        function highlightText(text) {
            if (!text) return "";
            text = text.replace(/(["'])(?:(?=(\\?))\2.)*?\1/g, '<span class="hl-dialog">$&</span>');
            text = text.replace(/[\(\[][ê°€-í£a-zA-Z\s]+[\)\]]/g, '<span class="hl-sfx">$&</span>');
            return text;
        }
        function processSource(mode) {
            const text = sourceInput.value.trim();
            if (!text && mode !== 'overwrite') return;
            saveState();
            if (mode === 'overwrite') {
                if (panelContainer.children.length > 0 && !confirm("ëª¨ë“  ì‘ì—…ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
                originalView.value = text; panelContainer.innerHTML = ''; activeCard = null;
            } else {
                const timestamp = new Date().toLocaleTimeString();
                const separator = originalView.value ? `\n\n--- Added [${timestamp}] ---\n` : "";
                originalView.value += separator + text; originalView.scrollTop = originalView.scrollHeight;
            }
            const sentences = text.split(/(?<=[.!?])\s+/).filter(s => s.length > 0);
            if (mode === 'insert' && activeCard) {
                let refNode = activeCard; sentences.forEach(s => { const newCard = createCardElement(s); panelContainer.insertBefore(newCard, refNode.nextSibling); refNode = newCard; });
            } else {
                sentences.forEach(s => { const newCard = createCardElement(s); panelContainer.appendChild(newCard); });
            }
            updateStats(); if (mode !== 'overwrite') sourceInput.value = ''; 
        }
        function createCardElement(text) {
            const card = document.createElement('div');
            card.className = 'card-anim bg-[#0d0d0d] border border-white/5 rounded-xl p-5 hover:border-white/10 transition-all group relative cursor-move';

            card.innerHTML = `
                <div class="flex flex-col gap-3 pointer-events-none">

                        <div class="flex items-center gap-2 cursor-grab active:cursor-grabbing">
                            <span class="text-gray-600">â˜°</span>
                            <span class="text-[10px] font-mono text-blue-900 font-bold cut-num">Cut 00</span>
                        </div>
                        <div class="flex gap-3 opacity-40 group-hover:opacity-100 transition-opacity">
                            <label class="flex items-center gap-1 text-[10px] cursor-pointer hover:text-blue-400">
                                <input type="checkbox" onchange="toggleMemo(this, 'ì•µê¸€/ìƒ·')" class="hidden"> ì•µê¸€/ìƒ·
                            </label>
                            <label class="flex items-center gap-1 text-[10px] cursor-pointer hover:text-blue-400">
                                <input type="checkbox" onchange="toggleMemo(this, 'ë°°ê²½')" class="hidden"> ë°°ê²½
                            </label>
                            <label class="flex items-center gap-1 text-[10px] cursor-pointer hover:text-blue-400">
                                <input type="checkbox" onchange="toggleMemo(this, 'ì°¸ê³ ')" class="hidden"> ì°¸ê³ 
                            </label>
                        </div>
                    </div>
                    <div class="flex gap-5 pointer-events-auto">
                        <div class="w-32 shrink-0 flex flex-col gap-2">
                             <div class="img-container img-grid bg-black/50 rounded border border-white/5 min-h-[60px] p-1 transition-colors"
                                  ondragover="imgContainerDragOver(event)" ondrop="imgContainerDrop(event, this)"></div>
                             <button onclick="event.stopPropagation(); triggerImageUpload(this)" class="text-[9px] bg-gray-800 hover:bg-gray-700 w-full py-1 rounded text-gray-400 hover:text-white transition">+ Add Image</button>
                        </div>
                        <div class="flex-1 space-y-3">
                            <div class="memo-area flex flex-wrap gap-x-4 gap-y-1"></div>
                            <div class="content-area text-[15px] leading-relaxed text-gray-300 outline-none min-h-[1.5em]" 
                                 contenteditable="true" onpaste="handlePaste(event, this)" onblur="this.innerHTML = highlightText(this.innerText)" onfocus="saveState()" onclick="event.stopPropagation()">
                                ${highlightText(text)}
                            </div>
                            <div class="flex justify-between items-center pt-3 opacity-0 group-hover:opacity-100 transition-opacity">
                                <div class="flex gap-4">
                                    <button onmousedown="event.preventDefault();" onclick="event.stopPropagation(); mergeUp(this)" class="text-[9px] text-gray-600 hover:text-blue-400 font-bold uppercase tracking-tighter transition-colors">Merge Up</button>
                                    <button onmousedown="event.preventDefault();" onclick="event.stopPropagation(); splitAtCursor(this)" class="text-[9px] text-gray-600 hover:text-yellow-400 font-bold uppercase tracking-tighter transition-colors">Split at Cursor</button>
                                </div>
                                <button onmousedown="event.preventDefault();" onclick="event.stopPropagation(); deleteCard(this)" class="text-[9px] text-red-900 hover:text-red-500 font-bold transition-colors">Delete</button>
                            </div>

            `;
            return card;
        }
        function compressImage(file, callback) {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image(); img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas'); const MAX_WIDTH = 600; const scaleSize = MAX_WIDTH / img.width; canvas.width = MAX_WIDTH; canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, canvas.width, canvas.height); const dataUrl = canvas.toDataURL('image/jpeg', 0.7); callback(dataUrl);
                }
            }
        }
        function addImageToCard(card, src) {
            const container = card.querySelector('.img-container'); if (!container || container.children.length >= MAX_IMAGES) return false;
            const wrapper = document.createElement('div'); wrapper.className = "relative aspect-square bg-gray-900 rounded overflow-hidden group/img cursor-pointer";
            wrapper.setAttribute('draggable', 'true'); wrapper.setAttribute('ondragstart', 'imgDragStart(event, this)'); wrapper.setAttribute('ondragend', 'imgDragEnd(event, this)');
            wrapper.setAttribute('onclick', "event.stopPropagation(); openImgFS(this.querySelector('img').src)");
            wrapper.innerHTML = ` <img src="${src}" class="w-full h-full object-cover hover:opacity-80 transition pointer-events-none"> <button onclick="removeImage(event, this)" class="absolute top-0 right-0 bg-red-600 text-white w-4 h-4 flex items-center justify-center text-[10px] opacity-0 group-hover/img:opacity-100 transition">Ã—</button> `;
            container.appendChild(wrapper); return true;
        }
        function triggerImageUpload(btn) {
            const card = btn.closest('.group'); const container = card.querySelector('.img-container'); if (container.children.length >= MAX_IMAGES) { alert(`ìµœëŒ€ ${MAX_IMAGES}ì¥ê¹Œì§€ì…ë‹ˆë‹¤.`); return; }
            const input = document.createElement('input'); input.type = 'file'; input.accept = 'image/*'; input.onchange = e => { const file = e.target.files[0]; if (file) { compressImage(file, (compressedSrc) => { saveState(); addImageToCard(card, compressedSrc); }); } }; input.click();
        }
        function handlePaste(e, element) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items; for (let item of items) { if (item.kind === 'file' && item.type.startsWith('image/')) { e.preventDefault(); const card = element.closest('.group'); const container = card.querySelector('.img-container'); if (container.children.length >= MAX_IMAGES) { alert("ì´ë¯¸ì§€ ê°œìˆ˜ ì´ˆê³¼!"); return; } const blob = item.getAsFile(); compressImage(blob, (compressedSrc) => { saveState(); addImageToCard(card, compressedSrc); }); } }
        }
        function removeImage(e, btn) { e.stopPropagation(); saveState(); btn.parentElement.remove(); }
        function splitAtCursor(btn) {
            saveState(); const card = btn.closest('.group'); const contentArea = card.querySelector('.content-area'); const selection = window.getSelection(); if (!selection.rangeCount) return; const range = selection.getRangeAt(0); if (!contentArea.contains(range.commonAncestorContainer)) return;
            const rangeToEnd = document.createRange(); rangeToEnd.setStart(range.endContainer, range.endOffset); rangeToEnd.setEnd(contentArea, contentArea.childNodes.length); const postText = rangeToEnd.toString(); rangeToEnd.deleteContents(); contentArea.innerHTML = highlightText(contentArea.innerText);
            const newCard = createCardElement(postText); panelContainer.insertBefore(newCard, card.nextSibling); updateStats();
        }
        function mergeUp(btn) {
            const current = btn.closest('.group'); const prev = current.previousElementSibling; if (prev) { const prevCount = prev.querySelector('.img-container').children.length; const curCount = current.querySelector('.img-container').children.length; if (prevCount + curCount > MAX_IMAGES) { alert("ì´ë¯¸ì§€ 10ì¥ ì´ˆê³¼! ë³‘í•© ë¶ˆê°€."); return; } saveState(); const prevArea = prev.querySelector('.content-area'); prevArea.innerText += " " + current.querySelector('.content-area').innerText; prevArea.innerHTML = highlightText(prevArea.innerText); const curImages = current.querySelectorAll('.img-container .group\\/img'); curImages.forEach(wrapper => prev.querySelector('.img-container').appendChild(wrapper)); current.remove(); updateStats(); }
        }
        function deleteCard(btn) { saveState(); btn.closest('.group').remove(); updateStats(); }
        function selectCard(e, card) { if (activeCard) activeCard.classList.remove('card-selected'); activeCard = card; activeCard.classList.add('card-selected'); selectionMsg.classList.remove('hidden'); selectionMsg.innerText = `${card.querySelector('.cut-num').innerText} ë’¤ì— ì‚½ì…ë©ë‹ˆë‹¤.`; }
        function clearSelection(e) { if (e.target.id === 'panelContainer' || e.target.tagName === 'SECTION') { if (activeCard) activeCard.classList.remove('card-selected'); activeCard = null; selectionMsg.classList.add('hidden'); } }
        function toggleMemo(checkbox, label) { saveState(); const memoArea = checkbox.closest('.group').querySelector('.memo-area'); if (checkbox.checked) { const input = document.createElement('input'); input.className = 'memo-input'; input.placeholder = `${label}...`; input.dataset.type = label; input.onclick = (e) => e.stopPropagation(); input.onfocus = () => saveState(); memoArea.appendChild(input); checkbox.parentElement.classList.add('text-blue-500', 'opacity-100'); input.focus(); } else { const input = memoArea.querySelector(`input[data-type="${label}"]`); if (input) input.remove(); checkbox.parentElement.classList.remove('text-blue-500'); } }
        function updateStats() { const cards = panelContainer.querySelectorAll('.group'); panelCountDisplay.innerText = `${cards.length} Cuts`; cards.forEach((card, i) => { card.querySelector('.cut-num').innerText = `Cut ${String(i + 1).padStart(2, '0')}`; }); }
        function openImgFS(src) { document.getElementById('fsImg').src = src; document.getElementById('imgOverlay').classList.replace('hidden', 'flex'); document.body.classList.add('overlay-active'); }
        function closeImgFS() { document.getElementById('imgOverlay').classList.replace('flex', 'hidden'); document.body.classList.remove('overlay-active'); }
        function buildSearchIndex(term) { searchMatches = []; if (!term) return; const cards = panelContainer.querySelectorAll('.content-area'); cards.forEach((area) => { const walker = document.createTreeWalker(area, NodeFilter.SHOW_TEXT, null, false); let node; while (node = walker.nextNode()) { const text = node.nodeValue; const regex = new RegExp(term, 'gi'); let match; while ((match = regex.exec(text)) !== null) { searchMatches.push({ node: node, start: match.index, end: match.index + term.length, card: area.closest('.group') }); } } }); }

        function findPrev() { const term = boardSearchInput.value.trim(); if (!term) return; if (searchMatches.length === 0) { buildSearchIndex(term); currentMatchIndex = searchMatches.length; } if (searchMatches.length === 0) { alert("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤."); return; } if (currentMatchIndex <= 0) { alert("ì´ì „ ë‹¨ì–´ëŠ” ì—†ìŠµë‹ˆë‹¤."); return; } currentMatchIndex--; highlightMatch(currentMatchIndex); }
        function highlightMatch(index) { const match = searchMatches[index]; if (!match) return; match.card.scrollIntoView({ behavior: 'smooth', block: 'center' }); const selection = window.getSelection(); const range = document.createRange(); try { range.setStart(match.node, match.start); range.setEnd(match.node, match.end); selection.removeAllRanges(); selection.addRange(range); } catch (e) { buildSearchIndex(boardSearchInput.value); currentMatchIndex = -1; alert("ë¬¸ì„œê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ê²€ìƒ‰í•´ì£¼ì„¸ìš”."); } updateSearchStatus(index + 1, searchMatches.length); }
        function updateSearchStatus(current, total) { searchStatus.innerText = `${current}/${total}`; }
        document.addEventListener('input', (e) => { if (e.target.classList.contains('content-area')) { searchMatches = []; currentMatchIndex = -1; searchStatus.innerText = "0/0"; } });
        function imgDragStart(e, wrapper) { e.stopPropagation(); saveState(); dragType = 'image'; dragImgEl = wrapper; e.dataTransfer.effectAllowed = 'move'; wrapper.classList.add('img-dragging'); }
        function imgDragEnd(e, wrapper) { e.stopPropagation(); dragType = null; dragImgEl = null; wrapper.classList.remove('img-dragging'); document.querySelectorAll('.img-container').forEach(el => el.classList.remove('img-drag-over')); }
        function imgContainerDragOver(e) { if (dragType === 'image') { e.preventDefault(); e.stopPropagation(); e.currentTarget.classList.add('img-drag-over'); } }
        function imgContainerDrop(e, container) { e.stopPropagation(); e.preventDefault(); container.classList.remove('img-drag-over'); if (dragType === 'image' && dragImgEl) { const sourceContainer = dragImgEl.parentElement; if (sourceContainer !== container && container.children.length >= MAX_IMAGES) { alert(`ì´ë™ ë¶ˆê°€ (ìµœëŒ€ ${MAX_IMAGES}ì¥)`); return; } const targetWrapper = e.target.closest('.group\\/img'); if (targetWrapper && container.contains(targetWrapper)) container.insertBefore(dragImgEl, targetWrapper); else container.appendChild(dragImgEl); updateStats(); } }
        function addCardDragEvents(card) { card.addEventListener('dragstart', function(e) { if (dragType === 'image') { e.preventDefault(); return; } dragType = 'card'; saveState(); dragCardSrc = this; e.dataTransfer.effectAllowed = 'move'; this.classList.add('card-dragging'); }); card.addEventListener('dragover', function(e) { if (dragType === 'card') e.preventDefault(); return false; }); card.addEventListener('dragenter', function() { if (dragType === 'card') this.classList.add('border-blue-500'); }); card.addEventListener('dragleave', function() { if (dragType === 'card') this.classList.remove('border-blue-500'); }); card.addEventListener('drop', function(e) { if (dragType === 'card') { e.stopPropagation(); if (dragCardSrc !== this) { const allCards = [...panelContainer.children]; if (allCards.indexOf(dragCardSrc) < allCards.indexOf(this)) this.after(dragCardSrc); else this.before(dragCardSrc); updateStats(); } } return false; }); card.addEventListener('dragend', function() { dragType = null; this.classList.remove('card-dragging'); panelContainer.querySelectorAll('.group').forEach(c => c.classList.remove('border-blue-500')); }); }
        function exportToNotion() { let markdown = `# ê°ìƒ‰ ì›ê³  (${new Date().toLocaleDateString()})\n\n`; panelContainer.querySelectorAll('.group').forEach(card => { const cut = card.querySelector('.cut-num').innerText; const text = card.querySelector('.content-area').innerText; const memos = Array.from(card.querySelectorAll('.memo-input')).map(i => `[${i.dataset.type}: ${i.value}]`).join(' '); markdown += `### ${cut} ${memos}\n${text}\n\n`; }); const blob = new Blob([markdown], { type: 'text/markdown' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Dragon_Cut_Export_${Date.now()}.md`; a.click(); }
