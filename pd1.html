<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì§€í˜œì˜ ìš© | ê°ìƒ‰ ì›Œí¬ìŠ¤í…Œì´ì…˜ v1.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .hl-dialog { color: #60a5fa; font-weight: 600; }
        .hl-sfx { color: #fbbf24; font-style: italic; }
        .card-anim { animation: fadeIn 0.15s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        [contenteditable]:focus { outline: none; background: rgba(59, 130, 246, 0.05); }
        .memo-input { background: transparent; border-bottom: 1px solid #333; font-size: 11px; padding: 2px 0; color: #888; width: 120px; outline: none; transition: all 0.2s; }
        .memo-input:focus { border-bottom-color: #3b82f6; color: #fff; }
        .overlay-active { overflow: hidden; }
        .card-selected { border-color: #3b82f6 !important; background-color: #111 !important; }
        .dragging { opacity: 0.5; border: 2px dashed #555; }
        .img-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 4px; }
    </style>
</head>
<body class="bg-[#050505] text-gray-200 h-screen overflow-hidden flex flex-col font-sans">

    <header class="h-14 border-b border-white/10 flex items-center justify-between px-6 bg-[#080808] shrink-0">
        <div class="flex items-center gap-3">
            <span class="text-2xl">ğŸ²</span>
            <h1 class="font-black tracking-tighter text-blue-500 uppercase">Dragon Adapter <span class="text-gray-600 font-light ml-2 text-xs">v1.1 Stable</span></h1>
        </div>
        <div class="flex gap-4 items-center">
            <div class="text-[10px] text-gray-600 flex gap-2">
                <span>Undo: Ctrl+Z</span>
                <span>Redo: Ctrl+Y</span>
            </div>
            <div class="flex gap-2">
                <button onclick="saveToLocal(true)" class="px-4 py-1.5 rounded-full border border-gray-700 text-[11px] font-bold hover:bg-gray-800 transition">ì €ì¥ (Save)</button>
                <button onclick="exportToNotion()" class="px-4 py-1.5 rounded-full bg-blue-600 text-white text-[11px] font-bold hover:bg-blue-500 transition">ë…¸ì…˜ ë‚´ë³´ë‚´ê¸°</button>
            </div>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden">
        
        <section class="w-1/4 flex flex-col border-r border-white/5 bg-[#080808]">
            <div class="h-1/2 flex flex-col border-b border-white/10">
                <div class="p-2 bg-white/5 text-[9px] uppercase tracking-widest text-gray-500 font-bold flex justify-between">
                    <span>Original History</span>
                    <span class="text-xs">ğŸ”’</span>
                </div>
                <textarea id="originalView" 
                          class="flex-1 bg-[#0a0a0a] p-4 outline-none resize-none leading-relaxed text-gray-500 text-xs border-none select-text"
                          readonly
                          placeholder="ì‘ì—… íˆìŠ¤í† ë¦¬ê°€ ì—¬ê¸°ì— ëˆ„ì ë©ë‹ˆë‹¤."></textarea>
            </div>

            <div class="h-1/2 flex flex-col">
                <div class="p-2 bg-blue-900/10 text-[9px] uppercase tracking-widest text-blue-400 font-bold">
                    Active Input
                </div>
                <textarea id="sourceInput" 
                          class="flex-1 bg-transparent p-4 outline-none resize-none leading-relaxed text-gray-300 focus:text-white text-sm border-none placeholder-gray-700"
                          placeholder="ì¶”ê°€í•  í…ìŠ¤íŠ¸ ì…ë ¥..."></textarea>
                
                <div class="p-3 grid grid-cols-1 gap-2 border-t border-white/5 bg-[#0a0a0a]">
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="processSource('append')" class="py-2 bg-gray-800 hover:bg-blue-900 rounded text-[11px] font-bold transition text-blue-100">ë§¨ ë’¤ì— ì¶”ê°€</button>
                        <button onclick="processSource('insert')" class="py-2 bg-gray-800 hover:bg-yellow-900 rounded text-[11px] font-bold transition text-yellow-100">ì„ íƒ ì»· ë’¤ ì‚½ì…</button>
                    </div>
                    <button onclick="processSource('overwrite')" class="py-2 bg-red-900/20 hover:bg-red-900 text-red-500 hover:text-white rounded text-[11px] font-bold transition">âš ï¸ ì „ì²´ ì´ˆê¸°í™”</button>
                </div>
            </div>
        </section>

        <section class="flex-1 flex flex-col" onclick="clearSelection(event)">
            <div class="p-3 bg-black/40 text-[9px] uppercase tracking-widest text-blue-500 font-bold flex justify-between items-center">
                <span>Adapter Board <span id="selectionMsg" class="ml-4 text-gray-500 normal-case font-normal hidden">ì„ íƒëœ ì»· ë’¤ì— ì‚½ì…ë©ë‹ˆë‹¤.</span></span>
                <span id="panelCount">0 Cuts</span>
            </div>
            
            <div id="panelContainer" class="flex-1 overflow-y-auto p-10 space-y-6 max-w-4xl mx-auto w-full">
                </div>
        </section>
    </main>

    <div id="imgOverlay" class="fixed inset-0 z-50 bg-black/95 hidden items-center justify-center p-4 cursor-zoom-out" onclick="closeImgFS()">
        <img id="fsImg" src="" class="max-w-full max-h-full object-contain shadow-2xl">
    </div>

    <script>
        const originalView = document.getElementById('originalView');
        const sourceInput = document.getElementById('sourceInput');
        const panelContainer = document.getElementById('panelContainer');
        const panelCountDisplay = document.getElementById('panelCount');
        const selectionMsg = document.getElementById('selectionMsg');
        
        const MAX_IMAGES = 10;
        let activeCard = null;
        const historyStack = [];
        let historyIndex = -1;

        // --- ì´ˆê¸° ë¡œë“œ ---
        window.onload = () => {
            const savedData = localStorage.getItem('dragonAdapter_v11_board');
            const savedOriginal = localStorage.getItem('dragonAdapter_v11_original');
            
            if (savedOriginal) originalView.value = savedOriginal;

            if (savedData) {
                panelContainer.innerHTML = savedData;
                reattachEvents();
                updateStats();
                // input ê°’ ë³µì›
                const inputs = panelContainer.querySelectorAll('input.memo-input');
                inputs.forEach(input => input.value = input.getAttribute('value'));
                const checks = panelContainer.querySelectorAll('input[type="checkbox"]');
                checks.forEach(chk => chk.checked = chk.getAttribute('checked') === 'true');
                
                saveState();
            }
        };

        function saveToLocal(showAlert = false) {
            prepareStateForSave();
            localStorage.setItem('dragonAdapter_v11_board', panelContainer.innerHTML);
            localStorage.setItem('dragonAdapter_v11_original', originalView.value);
            if (showAlert) alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        // --- History System ---
        function prepareStateForSave() {
            const inputs = panelContainer.querySelectorAll('input.memo-input');
            inputs.forEach(input => input.setAttribute('value', input.value));
            const checks = panelContainer.querySelectorAll('input[type="checkbox"]');
            checks.forEach(chk => chk.checked ? chk.setAttribute('checked', 'true') : chk.removeAttribute('checked'));
        }

        function saveState() {
            if (historyIndex < historyStack.length - 1) historyStack.splice(historyIndex + 1);
            prepareStateForSave();
            historyStack.push(panelContainer.innerHTML);
            historyIndex++;
            // ìë™ ì €ì¥
            localStorage.setItem('dragonAdapter_v11_board', panelContainer.innerHTML);
            localStorage.setItem('dragonAdapter_v11_original', originalView.value);
        }

        function restoreState(index) {
            if (index < 0 || index >= historyStack.length) return;
            panelContainer.innerHTML = historyStack[index];
            historyIndex = index;
            
            // ë³µì›
            const inputs = panelContainer.querySelectorAll('input.memo-input');
            inputs.forEach(input => input.value = input.getAttribute('value') || '');
            const checks = panelContainer.querySelectorAll('input[type="checkbox"]');
            checks.forEach(chk => chk.checked = chk.getAttribute('checked') === 'true');

            reattachEvents();
            updateStats();
        }

        function reattachEvents() {
            const cards = panelContainer.querySelectorAll('.group');
            cards.forEach(card => {
                card.onclick = (e) => selectCard(e, card);
                addDragEvents(card);
            });
        }

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'z') { e.preventDefault(); restoreState(historyIndex - 1); }
            if ((e.ctrlKey || e.metaKey) && e.key === 'y') { e.preventDefault(); restoreState(historyIndex + 1); }
        });

        // --- Core Functions ---

        function highlightText(text) {
            if (!text) return "";
            text = text.replace(/(["'])(?:(?=(\\?))\2.)*?\1/g, '<span class="hl-dialog">$&</span>');
            text = text.replace(/[\(\[][ê°€-í£a-zA-Z\s]+[\)\]]/g, '<span class="hl-sfx">$&</span>');
            return text;
        }

        function processSource(mode) {
            const text = sourceInput.value.trim();
            if (!text && mode !== 'overwrite') return;

            saveState();

            if (mode === 'overwrite') {
                if (panelContainer.children.length > 0 && !confirm("ëª¨ë“  ì‘ì—…ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
                originalView.value = text;
                panelContainer.innerHTML = '';
                activeCard = null;
            } else {
                // íˆìŠ¤í† ë¦¬ ë‚¨ê¸°ê¸° (Append)
                const timestamp = new Date().toLocaleTimeString();
                const separator = originalView.value ? `\n\n--- Added [${timestamp}] ---\n` : "";
                originalView.value += separator + text;
                // ìŠ¤í¬ë¡¤ ë§¨ ì•„ë˜ë¡œ
                originalView.scrollTop = originalView.scrollHeight;
            }

            const sentences = text.split(/(?<=[.!?])\s+/).filter(s => s.length > 0);
            
            if (mode === 'insert' && activeCard) {
                let refNode = activeCard;
                sentences.forEach(s => {
                    const newCard = createCardElement(s);
                    panelContainer.insertBefore(newCard, refNode.nextSibling);
                    refNode = newCard;
                });
            } else {
                sentences.forEach(s => {
                    const newCard = createCardElement(s);
                    panelContainer.appendChild(newCard);
                });
            }
            
            updateStats();
            if (mode !== 'overwrite') sourceInput.value = ''; 
        }

        function createCardElement(text) {
            const card = document.createElement('div');
            card.className = 'card-anim bg-[#0d0d0d] border border-white/5 rounded-xl p-5 hover:border-white/10 transition-all group relative cursor-move';
            card.draggable = true;
            card.onclick = (e) => selectCard(e, card);
            addDragEvents(card);

            card.innerHTML = `
                <div class="flex flex-col gap-3 pointer-events-none">
                    <div class="flex justify-between items-center pointer-events-auto">
                        <div class="flex items-center gap-2 cursor-grab active:cursor-grabbing">
                            <span class="text-gray-600">â˜°</span>
                            <span class="text-[10px] font-mono text-blue-900 font-bold cut-num">Cut 00</span>
                        </div>
                        <div class="flex gap-4 opacity-40 group-hover:opacity-100 transition-opacity">
                            <label class="flex items-center gap-1 text-[10px] cursor-pointer hover:text-blue-400">
                                <input type="checkbox" onchange="toggleMemo(this, 'ì•µê¸€/ìƒ·')" class="hidden"> ì•µê¸€/ìƒ·
                            </label>
                            <label class="flex items-center gap-1 text-[10px] cursor-pointer hover:text-blue-400">
                                <input type="checkbox" onchange="toggleMemo(this, 'ë°°ê²½')" class="hidden"> ë°°ê²½
                            </label>
                        </div>
                    </div>

                    <div class="flex gap-5 pointer-events-auto">
                        <div class="w-32 shrink-0 flex flex-col gap-2">
                             <div class="img-container img-grid bg-black/50 rounded border border-white/5 min-h-[60px] p-1"></div>
                             <button onclick="event.stopPropagation(); triggerImageUpload(this)" class="text-[9px] bg-gray-800 hover:bg-gray-700 w-full py-1 rounded text-gray-400 hover:text-white transition">+ Add Image</button>
                        </div>

                        <div class="flex-1 space-y-3">
                            <div class="memo-area flex flex-wrap gap-x-4 gap-y-1"></div>
                            <div class="content-area text-[15px] leading-relaxed text-gray-300 outline-none min-h-[1.5em]" 
                                 contenteditable="true" 
                                 onpaste="handlePaste(event, this)"
                                 onblur="this.innerHTML = highlightText(this.innerText)"
                                 onfocus="saveState()" 
                                 onclick="event.stopPropagation()">
                                ${highlightText(text)}
                            </div>
                            
                            <div class="flex justify-between items-center pt-3 opacity-0 group-hover:opacity-100 transition-opacity">
                                <div class="flex gap-4">
                                    <button onmousedown="event.preventDefault();" onclick="event.stopPropagation(); mergeUp(this)" class="text-[9px] text-gray-600 hover:text-blue-400 font-bold uppercase tracking-tighter transition-colors">Merge Up</button>
                                    <button onmousedown="event.preventDefault();" onclick="event.stopPropagation(); splitAtCursor(this)" class="text-[9px] text-gray-600 hover:text-yellow-400 font-bold uppercase tracking-tighter transition-colors">Split at Cursor</button>
                                </div>
                                <button onmousedown="event.preventDefault();" onclick="event.stopPropagation(); deleteCard(this)" class="text-[9px] text-red-900 hover:text-red-500 font-bold transition-colors">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        // --- [FIX] Split Logic ---
        function splitAtCursor(btn) {
            saveState();
            const card = btn.closest('.group');
            const contentArea = card.querySelector('.content-area');
            const selection = window.getSelection();

            // ìœ íš¨ì„± ê²€ì‚¬: ì»¤ì„œê°€ í˜„ì¬ í…ìŠ¤íŠ¸ ì˜ì—­ ë‚´ë¶€ì— ìˆëŠ”ì§€ í™•ì¸
            if (!selection.rangeCount) return;
            const range = selection.getRangeAt(0);
            
            if (!contentArea.contains(range.commonAncestorContainer)) {
                console.warn("Cursor outside content area");
                return;
            }

            // [FIX] Rangeë¥¼ ì‚¬ìš©í•˜ì—¬ í…ìŠ¤íŠ¸ ì¶”ì¶œ (ê°€ì¥ ì•ˆì „í•œ ë°©ë²•)
            const rangeToEnd = document.createRange();
            rangeToEnd.setStart(range.endContainer, range.endOffset);
            rangeToEnd.setEnd(contentArea, contentArea.childNodes.length); // ëê¹Œì§€ ì„ íƒ

            const postText = rangeToEnd.toString(); // ë’¤ìª½ í…ìŠ¤íŠ¸ ì¶”ì¶œ
            rangeToEnd.deleteContents(); // ë’¤ìª½ í…ìŠ¤íŠ¸ ì‚­ì œ

            // ì•ìª½ í…ìŠ¤íŠ¸ í•˜ì´ë¼ì´íŒ… ê°±ì‹ 
            contentArea.innerHTML = highlightText(contentArea.innerText);

            // ìƒˆ ì¹´ë“œ ìƒì„± (ë¹ˆ ì¹´ë“œë¼ë„ ìƒì„±ë˜ë„ë¡ ì¡°ê±´ ì œê±°)
            const newCard = createCardElement(postText);
            panelContainer.insertBefore(newCard, card.nextSibling);
            
            updateStats();
        }

        // --- [FIX] Image Logic ---
        function addImageToCard(card, src) {
            const container = card.querySelector('.img-container');
            // ë°©ì–´ ì½”ë“œ: containerê°€ ì—†ìœ¼ë©´ ì¤‘ë‹¨
            if (!container) return false;
            
            if (container.children.length >= MAX_IMAGES) return false;
            
            const wrapper = document.createElement('div');
            wrapper.className = "relative aspect-square bg-gray-900 rounded overflow-hidden group/img cursor-pointer";
            wrapper.onclick = (e) => { e.stopPropagation(); openImgFS(src); };
            wrapper.innerHTML = `
                <img src="${src}" class="w-full h-full object-cover hover:opacity-80 transition">
                <button onclick="removeImage(event, this)" class="absolute top-0 right-0 bg-red-600 text-white w-4 h-4 flex items-center justify-center text-[10px] opacity-0 group-hover/img:opacity-100 transition">Ã—</button>
            `;
            container.appendChild(wrapper);
            return true;
        }

        function triggerImageUpload(btn) {
            const card = btn.closest('.group');
            const container = card.querySelector('.img-container');
            
            if (container.children.length >= MAX_IMAGES) {
                alert(`ì´ë¯¸ì§€ëŠ” ìµœëŒ€ ${MAX_IMAGES}ì¥ê¹Œì§€ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.`);
                return;
            }
            
            // input ìš”ì†Œë¥¼ ë§¤ë²ˆ ìƒˆë¡œ ìƒì„±í•˜ì—¬ ì´ë²¤íŠ¸ ì¶©ëŒ ë°©ì§€
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = e => {
                const file = e.target.files[0];
                if (file) {
                    saveState();
                    const reader = new FileReader();
                    reader.onload = ev => addImageToCard(card, ev.target.result);
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        function handlePaste(e, element) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            let hasImage = false;
            for (let item of items) {
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    e.preventDefault();
                    hasImage = true;
                    
                    const card = element.closest('.group');
                    const container = card.querySelector('.img-container');
                    
                    if (container.children.length >= MAX_IMAGES) {
                        alert("ì´ë¯¸ì§€ ê°œìˆ˜ ì´ˆê³¼!");
                        return;
                    }

                    saveState();
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = ev => addImageToCard(card, ev.target.result);
                    reader.readAsDataURL(blob);
                }
            }
        }

        function removeImage(e, btn) { e.stopPropagation(); saveState(); btn.parentElement.remove(); }
        
        function mergeUp(btn) {
            const current = btn.closest('.group');
            const prev = current.previousElementSibling;
            
            if (prev) {
                // ì´ë¯¸ì§€ ê°œìˆ˜ ì²´í¬
                const prevCount = prev.querySelector('.img-container').children.length;
                const curCount = current.querySelector('.img-container').children.length;
                if (prevCount + curCount > MAX_IMAGES) {
                    alert("ë³‘í•© ì‹œ ì´ë¯¸ì§€ 10ì¥ ì´ˆê³¼! ë³‘í•© ë¶ˆê°€.");
                    return;
                }

                saveState();
                
                // í…ìŠ¤íŠ¸ ë³‘í•©
                const prevArea = prev.querySelector('.content-area');
                prevArea.innerText += " " + current.querySelector('.content-area').innerText;
                prevArea.innerHTML = highlightText(prevArea.innerText);
                
                // ì´ë¯¸ì§€ ì´ë™
                const curImages = current.querySelectorAll('.img-container img');
                curImages.forEach(img => addImageToCard(prev, img.src));
                
                current.remove();
                updateStats();
            }
        }

        // --- Drag & Drop ---
        let dragSrcEl = null;
        function addDragEvents(card) {
            card.addEventListener('dragstart', function(e) { saveState(); dragSrcEl = this; e.dataTransfer.effectAllowed = 'move'; this.classList.add('dragging'); });
            card.addEventListener('dragover', function(e) { e.preventDefault(); return false; });
            card.addEventListener('dragenter', function() { this.classList.add('border-blue-500'); });
            card.addEventListener('dragleave', function() { this.classList.remove('border-blue-500'); });
            card.addEventListener('drop', function(e) {
                e.stopPropagation();
                if (dragSrcEl !== this) {
                    const allCards = [...panelContainer.children];
                    if (allCards.indexOf(dragSrcEl) < allCards.indexOf(this)) this.after(dragSrcEl);
                    else this.before(dragSrcEl);
                    updateStats();
                }
                return false;
            });
            card.addEventListener('dragend', function() { this.classList.remove('dragging'); panelContainer.querySelectorAll('.group').forEach(c => c.classList.remove('border-blue-500')); });
        }

        // --- Utils ---
        function deleteCard(btn) { saveState(); btn.closest('.group').remove(); updateStats(); }
        
        function selectCard(e, card) {
            if (activeCard) activeCard.classList.remove('card-selected');
            activeCard = card;
            activeCard.classList.add('card-selected');
            selectionMsg.classList.remove('hidden');
            selectionMsg.innerText = `${card.querySelector('.cut-num').innerText} ë’¤ì— ì‚½ì…ë©ë‹ˆë‹¤.`;
        }
        function clearSelection(e) {
            if (e.target.id === 'panelContainer' || e.target.tagName === 'SECTION') {
                if (activeCard) activeCard.classList.remove('card-selected');
                activeCard = null;
                selectionMsg.classList.add('hidden');
            }
        }
        function toggleMemo(checkbox, label) {
            saveState();
            const memoArea = checkbox.closest('.group').querySelector('.memo-area');
            if (checkbox.checked) {
                const input = document.createElement('input');
                input.className = 'memo-input';
                input.placeholder = `${label}...`;
                input.dataset.type = label;
                input.onclick = (e) => e.stopPropagation(); 
                input.onfocus = () => saveState();
                memoArea.appendChild(input);
                checkbox.parentElement.classList.add('text-blue-500', 'opacity-100');
                input.focus();
            } else {
                const input = memoArea.querySelector(`input[data-type="${label}"]`);
                if (input) input.remove();
                checkbox.parentElement.classList.remove('text-blue-500');
            }
        }
        function updateStats() {
            const cards = panelContainer.querySelectorAll('.group');
            panelCountDisplay.innerText = `${cards.length} Cuts`;
            cards.forEach((card, i) => { card.querySelector('.cut-num').innerText = `Cut ${String(i + 1).padStart(2, '0')}`; });
        }
        function openImgFS(src) { document.getElementById('fsImg').src = src; document.getElementById('imgOverlay').classList.replace('hidden', 'flex'); document.body.classList.add('overlay-active'); }
        function closeImgFS() { document.getElementById('imgOverlay').classList.replace('flex', 'hidden'); document.body.classList.remove('overlay-active'); }
        
        function exportToNotion() {
            let markdown = `# ê°ìƒ‰ ì›ê³  (${new Date().toLocaleDateString()})\n\n`;
            panelContainer.querySelectorAll('.group').forEach(card => {
                const cut = card.querySelector('.cut-num').innerText;
                const text = card.querySelector('.content-area').innerText;
                const memos = Array.from(card.querySelectorAll('.memo-input')).map(i => `[${i.dataset.type}: ${i.value}]`).join(' ');
                markdown += `### ${cut} ${memos}\n${text}\n\n`;
            });
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Dragon_Cut_Export_${Date.now()}.md`;
            a.click();
        }
    </script>
</body>
