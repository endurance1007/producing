    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[#050505] text-gray-200 h-screen overflow-hidden flex flex-col font-sans">

    <header class="h-14 border-b border-white/10 flex items-center justify-between px-6 bg-[#080808] shrink-0">
        <div class="flex items-center gap-3">
            <span class="text-2xl">ğŸ²</span>
            <h1 class="font-black tracking-tighter text-blue-500 uppercase">Dragon Adapter <span class="text-gray-600 font-light ml-2 text-xs">v3.0</span></h1>
        </div>
        <div class="flex gap-2">
            <button onclick="saveToLocal()" class="px-4 py-1.5 rounded-full border border-gray-700 text-[11px] font-bold hover:bg-gray-800 transition">ì„ì‹œ ì €ì¥</button>
            <button onclick="exportToNotion()" class="px-4 py-1.5 rounded-full bg-blue-600 text-white text-[11px] font-bold hover:bg-blue-500 shadow-lg shadow-blue-900/20 transition">ë…¸ì…˜ìœ¼ë¡œ ë‚´ë³´ë‚´ê¸° (MD)</button>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden">
        
        <section class="w-1/4 flex flex-col border-r border-white/5 bg-[#080808]">
            <div class="p-3 bg-white/5 text-[9px] uppercase tracking-widest text-gray-500 font-bold">Source Script</div>
            <textarea id="sourceInput" 
                      class="flex-1 bg-transparent p-6 outline-none resize-none leading-relaxed text-gray-500 focus:text-gray-400 transition-colors text-sm border-none"
                      placeholder="ì›ì‘ í…ìŠ¤íŠ¸ë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”..."></textarea>
            <button onclick="parseSource()" class="m-4 py-2 bg-gray-800 hover:bg-gray-700 rounded text-xs font-bold transition">ë¶„í•´ ë° ì´ˆê¸°í™”</button>
        </section>

        <section class="flex-1 flex flex-col">
            <div class="p-3 bg-black/40 text-[9px] uppercase tracking-widest text-blue-500 font-bold flex justify-between items-center">
                <span>Adapter Board (Interactive)</span>
                <span id="panelCount">0 Panels</span>
            </div>
            
            <div id="panelContainer" class="flex-1 overflow-y-auto p-10 space-y-6 max-w-4xl mx-auto w-full">
                </div>
        </section>

    </main>

    <script>
        const sourceInput = document.getElementById('sourceInput');
        const panelContainer = document.getElementById('panelContainer');
        const panelCountDisplay = document.getElementById('panelCount');

        function highlightText(text) {
            text = text.replace(/(["'])(?:(?=(\\?))\2.)*?\1/g, '<span class="hl-dialog">$&</span>');
            text = text.replace(/[\(\[][ê°€-í£a-zA-Z\s]+[\)\]]/g, '<span class="hl-sfx">$&</span>');
            return text;
        }

        function parseSource() {
            const text = sourceInput.value.trim();
            if (!text) return;
            const sentences = text.split(/(?<=[.!?])\s+/).filter(s => s.length > 0);
            renderPanels(sentences);
        }

        function renderPanels(sentences) {
            panelContainer.innerHTML = '';
            sentences.forEach(s => createCard(s));
            updateStats();
        }

        // B: ì—°ì¶œ íƒœê·¸ ë° C: ì´ë¯¸ì§€ ê³µê°„ í¬í•¨ ì¹´ë“œ ìƒì„±
        function createCard(text, referenceNode = null) {
            const card = document.createElement('div');
            card.className = 'card-anim bg-[#111] border border-white/5 rounded-xl p-6 hover:border-blue-900/50 transition-all group';
            
            card.innerHTML = `
                <div class="flex gap-6">
                    <div class="w-32 shrink-0 space-y-3">
                        <div class="text-[10px] font-mono text-gray-600 font-bold panel-num">P-00</div>
                        <div class="image-slot aspect-[3/4] bg-black/40 rounded border border-dashed border-gray-800 flex flex-col items-center justify-center cursor-pointer hover:bg-black/60 transition group/img" onclick="triggerImage(this)">
                            <span class="text-[9px] text-gray-700 group-hover/img:text-gray-500">REF IMAGE</span>
                            <input type="file" class="hidden" onchange="previewImage(this)">
                            <img class="hidden w-full h-full object-cover rounded" src="">
                        </div>
                    </div>

                    <div class="flex-1 space-y-4">
                        <div class="flex gap-2">
                            <select class="tag-select"><option>ì•µê¸€: ë³´í†µ</option><option>ë¡œìš° ì•µê¸€</option><option>í•˜ì´ ì•µê¸€</option></select>
                            <select class="tag-select"><option>ìƒ·: ë¯¸ë””ì—„</option><option>í´ë¡œì¦ˆì—…</option><option>í’€ìƒ·</option><option>ë°”ìŠ¤íŠ¸</option></select>
                            <select class="tag-select"><option>ë°°ê²½: ì£¼ë°©</option><option>ì‹¤ì™¸</option><option>í•™êµ</option><option>ì§ì¥</option></select>
                        </div>
                        <div class="content-area text-[14px] leading-relaxed text-gray-300 outline-none min-h-[3em]" contenteditable="true">
                            ${highlightText(text)}
                        </div>
                        <div class="flex justify-between items-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <div class="flex gap-3">
                                <button onclick="mergeUp(this)" class="text-[9px] text-gray-600 hover:text-blue-400 uppercase font-bold tracking-tighter">ìœ„ë¡œ í•©ì¹˜ê¸°</button>
                                <button onclick="splitCard(this)" class="text-[9px] text-gray-600 hover:text-yellow-400 uppercase font-bold tracking-tighter">í˜„ì¬ ìœ„ì¹˜ ìª¼ê°œê¸°</button>
                            </div>
                            <button onclick="this.closest('.group').remove(); updateStats();" class="text-[9px] text-red-900 hover:text-red-500 uppercase font-bold">ì‚­ì œ</button>
                        </div>
                    </div>
                </div>
            `;

            if (referenceNode) panelContainer.insertBefore(card, referenceNode.nextSibling);
            else panelContainer.appendChild(card);
            
            card.querySelector('.content-area').addEventListener('blur', function() {
                this.innerHTML = highlightText(this.innerText);
            });
            updateStats();
        }

        // C: ì´ë¯¸ì§€ í•¸ë“¤ë§
        function triggerImage(slot) { slot.querySelector('input').click(); }
        function previewImage(input) {
            const slot = input.parentElement;
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = slot.querySelector('img');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    slot.querySelector('span').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        // A: ë…¸ì…˜ìš© ë§ˆí¬ë‹¤ìš´ ë‚´ë³´ë‚´ê¸°
        function exportToNotion() {
            let markdown = "# " + (new Date().toLocaleDateString()) + " ê°ìƒ‰ ì‘ì—…ë³¸\n\n";
            const cards = panelContainer.querySelectorAll('.group');
            cards.forEach((card, i) => {
                const num = card.querySelector('.panel-num').innerText;
                const text = card.querySelector('.content-area').innerText;
                const tags = Array.from(card.querySelectorAll('.tag-select')).map(s => s.value).join(' | ');
                markdown += `### ${num} [${tags}]\n- ${text}\n\n`;
            });
            
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Dragon_Adapter_Export_${Date.now()}.md`;
            a.click();
        }

        // A: ë¡œì»¬ ì €ì¥
        function saveToLocal() {
            const data = Array.from(panelContainer.querySelectorAll('.group')).map(card => ({
                text: card.querySelector('.content-area').innerText,
                tags: Array.from(card.querySelectorAll('.tag-select')).map(s => s.value)
            }));
            localStorage.setItem('dragonAdapterSave', JSON.stringify(data));
            alert('ì„ì‹œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        function mergeUp(btn) {
            const current = btn.closest('.group');
            const prev = current.previousElementSibling;
            if (prev) {
                prev.querySelector('.content-area').innerText += " " + current.querySelector('.content-area').innerText;
                prev.querySelector('.content-area').innerHTML = highlightText(prev.querySelector('.content-area').innerText);
                current.remove();
                updateStats();
            }
        }

        function splitCard(btn) {
            const current = btn.closest('.group');
            const area = current.querySelector('.content-area');
            const text = area.innerText;
            const mid = Math.floor(text.length / 2);
            area.innerText = text.slice(0, mid);
            area.innerHTML = highlightText(area.innerText);
            createCard(text.slice(mid), current);
        }

        function updateStats() {
            const cards = panelContainer.querySelectorAll('.group');
            panelCountDisplay.innerText = `${cards.length} Panels`;
            cards.forEach((card, i) => {
                card.querySelector('.panel-num').innerText = `PANEL-${String(i + 1).padStart(2, '0')}`;
            });
        }
    </script>
</body>
</html>
